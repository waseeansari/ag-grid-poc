<div class="card highlight-card card-small">
    <div class="card-header"><h3>Example with Sorting, Filtering and Pagination</h3></div>
    <div class="card-body">
        <ag-grid-angular
            style="width: 90vw; height: 70vh;"
            class="ag-theme-alpine"
            [rowData]="rowData"
            [columnDefs]="columnDefs"
            [pagination]=true
            [paginationPageSize]=10
            >
        </ag-grid-angular>
    </div>
</div>
